        }
        .calendar {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            max-width: 600px;
            margin: 0 auto;
        }
        .day {
            width: 100px;
            height: 100px;
            background-color: #fff;
            text-align: center;
            line-height: 100px;
            cursor: pointer;
            border: 2px solid #c00;
            border-radius: 50%;
            font-size: 18px;
            color: #c00;
        }
        .day:hover {
            background-color: #c00;
            color: #fff;
        }
        .content-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #fff9;
            padding: 20px;
            text-align: center;
        }


    </style>
</head>

            day.addEventListener("click", () => abrirDia(i));

        }

        function abrirDia(dia) {
            if (diasPresionados[dia]) {
                alert("Este día ya ha sido abierto.");
                return;
            }

            const contenidoInfo = contenidoPorDia[dia];
            
            if (!contenidoInfo) {
                alert("Día sin contenido específico.");
                return;
            }

            const tipo = contenidoInfo.tipo;
            const contenido = contenidoInfo.contenido;


            const contenidoElement = document.createElement("div");
            if (tipo === "imagen") {
    const imagen = new Image();
    imagen.src = contenido.imagen; 
    imagen.style.width = "500px"; 
    imagen.style.height = "auto"; 
    imagen.style.display = "block"; 
    imagen.style.margin = "0 auto"; 

    contenidoElement.appendChild(imagen);

    contenidoElement.appendChild(imagen);

    if (contenido.mensaje) {
        const mensaje = document.createElement("p");
        mensaje.textContent = contenido.mensaje;
        contenidoElement.appendChild(mensaje);
    }
} else if (tipo === "cancion") {
    const cancion = new Audio(contenido.cancion); // Ruta de la canción
    cancion.controls = true;
    contenidoElement.appendChild(cancion);

    // Verificar si hay un mensaje y agregarlo debajo del reproductor de audio
    if (contenido.mensaje) {
        const mensaje = document.createElement("p");
        mensaje.textContent = contenido.mensaje;
        contenidoElement.appendChild(mensaje);
    }
} else if (tipo === "texto") {
    contenidoElement.textContent = contenido;
}

            // Limpiar el contenedor antes de mostrar nuevo contenido

                contentContainer.removeChild(contentContainer.firstChild);
            }

            contentContainer.appendChild(contenidoElement);
            contentContainer.style.display = "block";

            // Desactivar el día y marcarlo como presionado
            const day = calendar.children[dia - 1];
            day.style.backgroundColor = "#ccc";
            day.style.cursor = "not-allowed";
            day.disabled = true;
            diasPresionados[dia] = true;
